    <!-- Header -->
    <header class="menuNav">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid container__padding ">
          <a class="navbar-brand" href="../index.html"><img src="../assets/img/logo.png" alt="Logo del local" class="img--size"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbar__separacion bg-dark" id="navbarNav">

              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>
    <!-- Main -->
    <main class="main main__form">
      <div class="container__form">
        <h3 class="titulo__form">Informacion de contacto</h3>
        <form
          class="form"
        >
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              class="form-control form__nombre"
              name="name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              class="form-control form__email"
              name="_replyto"
            />
          </div>

          <div class="form-group">
            <label for="textoForm" class="form-label"
              >Escriba su consulta</label
            >
            <textarea
              class="form-control form__textarea"
              name="message"
            ></textarea>
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" class="form__checkbox" /> Nos va a comprar?
              </label>
            </div>
          </div>

          <button type="reset" class="btn btn-default form__btn">
            Enviar
          </button>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <section class="footer__container">
        <div class="row">
          <div class="col-12 col-xl-3">
            <i class="fas fa-map-marker-alt"></i>
            <h4 class="footer__info">La Plata</h4>
          </div>
          <div class="col-12 col-xl-3">
            <i class="fas fa-envelope"></i>
            <h4 class="footer__info">qualstore@gmail.com</h4>
          </div>
          <div class="col-12 col-xl-3">
            <i class="fas fa-clock"></i>
            <h4 class="footer__info">Proximamente horarios!</h4>
          </div>
          <div class="col-12 col-xl-3">
            <a href="" class="footer__redes"
            ><img src="../assets/img/logo-fb.jpg" alt="logo de facebook" width="60px " height="30px"
          /></a>
          <a href="" class="footer__redes"
            ><img src="../assets/img/logo-ig.jpg" alt="logo de instagram" width="60px" height="30px"
          /></a>
          <a href="" class="footer__redes"><img src="../assets/img/logo-wsp.jpg" width="60px" height="30px" alt="logo whatsapp" /></a>
          </div>
        </div>
      </section>
    </footer>
